  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
  
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayCity"
      (optionSelected)="test($event.option.value)"
    >
      <mat-option
        *ngFor="let city of filteredCities | async"
        [value]="city"
      >
        {{ city.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  @if (weather| async; as weatherObject) {
   <div> {{weatherObject.name}}
    Tемпература повітря максимальна {{tempMax}}
   Tемпература повітря мінімальна {{tempMin}}
   <button (click)="goToWeatherDetail(weatherObject)">details</button>
  </div>
  }
